<div class="form-group">
  <input
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type="{{ type }}"
    class="form-control"
    [formControl]="ngControl.control"
    placeholder="{{ label }}"
  />
  <div class="invalid-feedback" *ngIf="ngControl.control.errors?.required">
    Please confirm a {{ label }}
  </div>
  <div class="invalid-feedback" *ngIf="ngControl.control.errors?.minlength">
    {{ label }} must be at least
    {{ ngControl.control.errors.minlength["requiredLength"] }} characters
  </div>
  <div class="invalid-feedback" *ngIf="ngControl.control.errors?.maxlength">
    {{ label }} must me at most
    {{ ngControl.control.errors.maxlength["requiredLength"] }} characters
  </div>
  <div class="invalid-feedback" *ngIf="ngControl.control.errors?.isMatching">
    Passwords do not match
  </div>
</div>
